      <body class="contact-body">
        <nav class="navbar bg-dark">
            <div class="container main-container">
              <h1 class="logo">World Travel</h1>
            <ul class="nav-items">
              <li class="nav-item"><a href="./index.html">Home</a></li>
              <li class="nav-item"><a href="./About.html">About</a></li>
              <li class="nav-item"><a href="./Contact.html">Contact</a></li>
            </ul>
             </div>

         <div class="contact-wrapper container">
            <div class="address">
                <div class="location">
                  <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                  <h2>Location</h2>
                  <p>#Build No. 9, Mewatiyan, Aurangabad, Bulandshahr</p>
                </div>
                <div class="mail">
                  <i class="far fa-envelope fa-3x text-red"></i>
                  <h2>E-Mail</h2>
                  <p>mohseenkhan@webcreater.com</p>
                </div>
                <div class="call">
                  <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                  <h2>Call</h2>
                  <p>+919878967564</p>
                </div>
                <div class="image">
                  <img src="./img/building-1489149.jpg" alt="">
                </div>
            </div>
            <div class="form">
              <div class="contact-heading"><h1>Contact Us</h1></div>
              <div class="contact-form">
                <p>Let us know your questions, suggestions and concerns by filling out the contact form below.</p>
                <form action="">
                  <label for="username">Username</label><br>
                  <input type="text" id="username" required><br><br>
                  
                  <label for="email">Email</label><br>
                  <input type="email" id="email" required><br><br>
                  
                  <label for="phone">Phone</label><br>
                  <input type="text" id="phone" required><br><br>
                  <label for="message">Message</label><br>
                  <textarea name="" id="message" cols="30" rows="20"></textarea><br>
                  <div class="submit"><a href="" class="button">SUBMIT</a></div><br></div>
                </form>
              </div>
            </div>
         </div>
